<!DOCTYPE html>
<html ng-app="movieApp">
  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" charset="utf-8"/>
    <title>Movie Search</title>
    <base href="/" target="_blank" />

  </head>
  <body>

    <div class="container">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
             <a class="navbar-brand" href="#">Angular OMDb API Search</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

              <div class="form-group">
                <input type="text" placeholder="search movie title" ng-model="search">
                <a ng-href="/search/{{ search }}" class="btn btn-default">Submit</a>
              </div>

          </div>
        </div>
      </nav>

      <div ng-view></div>
    </div>

    <!-- <footer>Footers</footer> -->

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" type="text/javascript" ></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js" type="text/javascript" ></script>
   <script src="app/app.js"></script>
   <script src="app/movie-search/search.controller.js"></script>
   <script src="app/show/show.controller.js">

   </script>

  </body>
</html>
